<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height:100vh">
    <mat-toolbar color="primary">
        <span>DevJobs</span>
    </mat-toolbar>

    <p fxLayoutAlign="center center">Please select a location or language to search jobs</p>

    <div class="container" fxLayoutAlign="center center">
        <div class="flex-container" fxLayout="row" fxLayout.xs="row" fxLayout.sm="row">
            <select matNativeControl class="selection" (change)="getJobs()" [(ngModel)]="selectedLocation">
                <option [ngValue]="null" [disabled]="true" >Select location</option>
                <option *ngFor="let location of locations">
                    {{location}}
                 </option>
            </select>

            <select matNativeControl class="selection" (change)="getJobs()" [(ngModel)]="selectedLanguage">
                <option [ngValue]="null" [disabled]="true" >Select language</option>
                <option *ngFor="let language of languages">
                    {{language}}
                 </option>
            </select>
        </div>

        <div class="loader" *ngIf="isBusy">
            <img src="../../assets/loader.gif"/>
        </div>
    </div>

    <div class="flex-container" fxLayout="column" fxLayout.xs="column" fxLayout.sm="column"
        fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card class="jobCard" *ngFor="let job of jobs" fxLayout="column">
            <mat-card-header>
                <mat-icon mat-card-avatar class="icon-job">keyboard</mat-icon>
                <mat-card-title>{{ job.title }}</mat-card-title>
                <mat-card-subtitle>{{ job.company }}</mat-card-subtitle>
                <mat-card-subtitle>{{ job.location }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div [innerHTML]="job.description"></div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
